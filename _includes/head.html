<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <script type="text/javascript" src="public/js/instafeed.min.js"></script>
  <script type="text/javascript" src="public/js/script.js" canvas="myCanvas"></script>
  <link href="{{ site.baseurl }}/public/css/styles.css" rel="stylesheet">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500" rel="stylesheet">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
